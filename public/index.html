<script>
	 //----responsive-header---//
   $(function(){
		$(window).resize(function resize() {
				if ($(this).width() < 800) {//triggers at 800px
						$('nav').addClass('responsive_menu')
            $('.responsive_menu_bars').show();
            $(".head").hide();
	
				} else {
						$('nav').removeClass('responsive_menu');
            $('.responsive_menu_bars').hide();
            $(".head").show();
				}
		}).trigger('resize');
		
		$('.responsive_menu_bars').click(function(){
			$(this).toggleClass('close');
			$('nav').toggleClass('active');
		});
  });
  //--------responsive heaser display none-----//
  
 

  // -------header-sticky
$(window).scroll(function() {
  if ($(this).scrollTop() > 30){  
      $('header').addClass("sticky");
  }
  else {
      $('header').removeClass("sticky");
  }
});

  //-----smooth-scroll----//
  $(document).ready(function() {
  
  var scrollLink = $('.scroll');

  // Smooth scrolling
  scrollLink.click(function(e) {
    e.preventDefault();
    $('body,html').animate({
      scrollTop: $(this.hash).offset().top
    }, 1000 );
  });
   // Active link switching
   $(window).scroll(function() {
    var scrollbarLocation = $(this).scrollTop();
    
    scrollLink.each(function() {
      
      var sectionOffset = $(this.hash).offset().top - 20;
      
      if ( sectionOffset <= scrollbarLocation ) {
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
      }
    })
    
  })
  
})
 

  </script>
